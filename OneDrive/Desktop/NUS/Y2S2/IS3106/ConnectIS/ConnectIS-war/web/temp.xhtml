<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="./layout/homePageTemplate.xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>

        <h:head>
            <title>Create New Post</title>
            <style>
                /* Toggle Switch */
                .custom-control {
                    position: relative;
                    padding-left: 2rem;
                }

                .custom-control-input {
                    position: absolute;
                    z-index: -1;
                    opacity: 0;
                }

                .custom-control-label {
                    position: relative;
                    margin-bottom: 0;
                    vertical-align: top;
                    cursor: pointer;
                    padding-left: 2.5rem;
                }

                .custom-control-label::before,
                .custom-control-label::after {
                    position: absolute;
                    top: .25rem;
                    left: 0;
                    display: block;
                    width: 1.75rem;
                    height: 1rem;
                    content: "";
                    background-color: #adb5bd;
                    border-radius: .5rem;
                }

                .custom-control-label::after {
                    background-color: #fff;
                    transition: background-color .15s ease-in-out, transform .15s ease-in-out;
                }

                .custom-control-input:checked ~ .custom-control-label::before {
                    background-color: #5cb85c;
                }

                .custom-control-input:checked ~ .custom-control-label::after {
                    transform: translateX(.75rem);
                }

                .custom-control-input:focus ~ .custom-control-label::before {
                    box-shadow: 0 0 0 1px #fff, 0 0 0 3px rgba(13, 110, 253, .25);
                }

                .custom-radio-button-group .ui-selectone-radio {
                    display: none; /* Hide the default radio input */
                }

                .custom-radio-button-group label {
                    display: inline-block;
                    background-color: #f8f9fa; /* Light gray background */
                    color: #495057; /* Dark gray text */
                    padding: 0.5rem 1rem;
                    margin: 2px;
                    border: 1px solid #ced4da; /* Light gray border */
                    border-radius: 0.25rem; /* Rounded corners */
                    cursor: pointer;
                    transition: background-color 0.15s ease-in-out;
                }

                .custom-radio-button-group label:hover,
                .custom-radio-button-group label.ui-state-active { /* Styling for hover and selected state */
                    background-color: #007bff; /* Bootstrap primary color */
                    color: white;
                    border-color: #007bff;
                }


            </style>
            <!-- Additional styles and scripts -->
        </h:head>

        <h:body>
            <div class="form-layout">
                <h:form enctype="multipart/form-data">
                    <div class="form-group">
                        <p:outputLabel for="title" value="Title:"/>
                        <p:inputText id="title" styleClass="input-field" value="#{postManagedBean.title}" required="true" label="Title"/>
                    </div>


                    <div class="form-group">
                        <p:outputLabel value="Type:" for="postType" />
                        <h:selectOneRadio id="postType" value="#{postManagedBean.postType}" layout="pageDirection" styleClass="custom-radio-button-group">
                            <f:selectItem itemValue="lecture" itemLabel="Lecture" />
                            <f:selectItem itemValue="labs" itemLabel="Labs" />
                            <f:selectItem itemValue="tutorials" itemLabel="Tutorials" />
                            <f:selectItem itemValue="project" itemLabel="Project" />
                            <f:selectItem itemValue="others" itemLabel="Others" />
                            <f:ajax render="@this" />
                        </h:selectOneRadio>
                    </div>



                    <div class="form-group">
                        <p:outputLabel for="text" value="Text (optional):"/>
                        <textarea id="summernote" name="summernote" class="input-textarea form-control" rows="10"></textarea>
                        <h:inputHidden id="text" value="#{postManagedBean.content}"/>
                    </div>

                    <div class="form-group d-flex align-items-center justify-content-between">
                        <p:outputLabel for="anonymity" value="Show my name:" class="mb-0"/>
                        <div class="custom-control custom-switch">
                            <h:selectBooleanCheckbox id="anonymity" value="#{postManagedBean.anonymous}" styleClass="custom-control-input" />
                            <h:outputLabel for="anonymity" styleClass="custom-control-label"></h:outputLabel>
                        </div>
                    </div>

                    <div class="clear-fix">
                        <h:commandButton value="Submit" styleClass="command-button" onclick="submitPost();" action="#{postManagedBean.addPost}" />
                    </div>

                    <div id="postContentDisplay"></div>
                    <div>
                        <!-- Display the post content -->
                        <h:outputText value="#{postManagedBean.content}" escape="false" />
                    </div>
                </h:form>
            </div>

            <script>
                $(document).ready(function () {
                    $('#summernote').summernote({
                        placeholder: 'Compose your post here...',
                        tabsize: 2,
                        height: 200
                    });
                });


                function submitPost() {
                    var content = $('#summernote').summernote('code');
                    console.log(content);
                    document.getElementById('j_idt19:text').value = content;
                    document.getElementById('postContentDisplay').innerHTML = content;

                }
            </script>
        </h:body>
</html>
