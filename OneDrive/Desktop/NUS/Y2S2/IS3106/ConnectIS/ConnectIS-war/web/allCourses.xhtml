<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/homePageTemplate.xhtml"   
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        All Courses
    </ui:define>

    <ui:define name="content">
        <!-- to load selected student -->
        <f:metadata>
            <f:event type="preRenderView" listener="#{studentManagedBean.loadSelectedStudent()}" />
        </f:metadata>

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">All Courses</h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <a href="#{request.contextPath}/homePage.xhtml">Home</a>
                            </li>
                            <li class="breadcrumb-item active">
                                All Courses
                            </li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <section name="content">
            <div class="container-fluid">
                <div class="row">
                    <c:forEach items="#{courseManagedBean.allCourses}" var="course">
                        <div class="col-md-3">
                            <!-- Profile Image -->
                            <div class="card card-primary card-outline">
                                <div class="card-body box-profile">

                                    <div class="text-center">
                                        <i class="fas fa-book"
                                           style="font-size: 24px; margin-bottom: 10px; margin-top: 10px;"></i>
                                    </div>

                                    <h3 class="profile-username text-center">#{course.courseCode}</h3>

                                    <p class="text-muted text-center">#{course.courseName}</p>

                                    <h:button value="View Course" class="btn btn-primary" 
                                              outcome="courseHomePage.xhtml?courseId=#{course.courseId}" 
                                              style="display: block; margin: 0 auto;" />

                                </div>
                            </div>
                        </div>
                    </c:forEach>
                </div>
            </div>
        </section>
    </ui:define>

    <ui:define name="script">
        script
    </ui:define>

</ui:composition>
