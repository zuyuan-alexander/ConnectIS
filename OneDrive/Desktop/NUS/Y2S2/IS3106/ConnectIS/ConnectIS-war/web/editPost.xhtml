<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <f:metadata>
            <f:viewParam name="postId" value="#{postManagedBean.selectedPostId}" />
            <f:event type="preRenderView" listener="#{postManagedBean.loadSelectedPost}" />
        </f:metadata>

        <ui:composition template="./layout/homePageTemplate.xhtml">

            <ui:define name="title">
                Edit Post
            </ui:define>

            <ui:define name="content">
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">  
                                <h1>#{courseManagedBean.selectedCourse.courseCode} Page</h1>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="homePage.xhtml">Home</a></li>
                                    <li class="breadcrumb-item active">Edit Post</li>
                                </ol>
                            </div>
                        </div>
                    </div><!-- /.container-fluid -->
                </div>
                <section class="content">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">
                                Edit Post
                            </h3>
                        </div>
                        <h:form>
                            <div class="card-body">
                                <div class="form-group">
                                    <h:outputLabel for="postTitle">Title</h:outputLabel>
                                    <h:inputText value="#{postManagedBean.selectedPost.title}" id="postTitle" 
                                                 required="true" requiredMessage="Title is required"
                                                 class="form-control" />
                                    <h:message for="postTitle" class="invalid-feedback" />
                                </div>
                                <div class="form-group">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-outline-primary active" onclick="updatePostType('lecture')">
                                            <input type="radio" name="postType" id="postType1" value="lecture" autocomplete="off"/> Lecture
                                        </label>
                                        <label class="btn btn-outline-primary" onclick="updatePostType('labs')">
                                            <input type="radio" name="postType" id="postType2" value="labs" autocomplete="off"/> Labs
                                        </label>
                                        <label class="btn btn-outline-primary" onclick="updatePostType('tutorials')">
                                            <input type="radio" name="postType" id="postType3" value="tutorials" autocomplete="off"/> Tutorials
                                        </label>
                                        <label class="btn btn-outline-primary" onclick="updatePostType('project')">
                                            <input type="radio" name="postType" id="postType4" value="project" autocomplete="off"/> Project
                                        </label>
                                        <label class="btn btn-outline-primary" onclick="updatePostType('others')">
                                            <input type="radio" name="postType" id="postType5" value="others" autocomplete="off"/> Others
                                        </label>

                                        <h:inputHidden id="hiddenPostType" value="#{postManagedBean.postType}" />
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div id="summernote"></div>
                                    <h:inputHidden id="text" value="#{postManagedBean.content}"/>
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-switch">
                                        <h:selectBooleanCheckbox id="anonymitySwitch" value="#{postManagedBean.anonymous}" styleClass="custom-control-input" />
                                        <h:outputLabel for="anonymitySwitch" styleClass="custom-control-label">Post Anonymously</h:outputLabel>
                                    </div>
                                </div>                              
                            </div>


                            <div class="card-footer">
                                <h:button value="Cancel" class="btn btn-default" outcome="/courseHomePage.xhtml?faces-redirect=true" />
                                <h:commandButton value="Save Changes" onclick="submitPost();" action="#{postManagedBean.updatePost}" class="btn btn-success float-right" />
                            </div>

                            <!-- Additional divs and content can go here -->
                        </h:form>
                        
                        
                          <div id="postContentDisplay">
                                <div>
                                    <!-- Display the post content -->
                                    <h:outputText value="#{postManagedBean.content}" escape="false" />
                                </div>
                            </div>

                    </div>
                </section>
            </ui:define>

            <ui:define name="script">
                <script>
                    $(document).ready(function () {
                        $('#summernote').summernote({
                            placeholder: 'Compose your post here...',
                            tabsize: 2,
                            height: 250
                        });

                        var existingContent = '#{postManagedBean.selectedPost.content}';
                        $('#summernote').summernote('code', existingContent);
                    });


                    function submitPost() {
                        var content = $('#summernote').summernote('code');
                        console.log(content);
                        document.getElementById('j_idt13:text').value = content;
                        document.getElementById('postContentDisplay').innerHTML = content;

                    }

                </script>
                <script>
                    $(document).ready(function () {
                        // Initialize the radio button for the current post type
                        initializePostType();
                    });

                    function updatePostType(selectedType) {
                        document.getElementById('j_idt13:hiddenPostType').value = selectedType;
                    }

                    function initializePostType() {
                        var currentType = '#{postManagedBean.selectedPost.postType}';
                        if (currentType) {
                            var radioButton = document.querySelector(`input[name="postType"][value="${currentType}"]`);
                            if (radioButton) {
                                radioButton.checked = true;
                                radioButton.closest('label').classList.add('active');
                            }
                        }
                    }
                </script>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
