<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./layout/homePageTemplate.xhtml">

            <ui:define name="title">
                Temporary Create New Student Page
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Create New Student</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item">
                                        <a href="#{request.contextPath}">Home</a>
                                    </li>
                                    <li class="breadcrumb-item active">
                                        Create New Customer
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">
                                Create New Customer
                            </h3>
                        </div>
                        <!-- /.card-header -->
                        
                        <!-- form start -->
                        <h:form>
                            <div class="card-body">
                                <!-- name -->
                                <div class="form-group">
                                    <h:outputLabel for="firstName">First Name: </h:outputLabel>
                                    <h:inputText id="inputName" value="#{studentManagedBean.firstname}" required="true" requiredMessage="Name is required"
                                                 class="form-control #{inputName.valid ? '' :'is-invalid'}" />
                                    <h:message for="inputName" class="invalid-feedback" />
                                </div>

                                <!-- gender -->
                                <div class="form-group">
                                    <div class="icheck-primary">
                                        <input type="radio" jsf:id="genderF" value="1" class="minimal" a:checked="#{(customerManagedBean.gender == 0 || customerManagedBean.gender == 1) ? 'checked' : null}"
                                               a:name="#{genderItem.clientId}" />
                                        <label jsf:for="genderF">Female</label>
                                    </div>
                                    <div class="icheck-primary">
                                        <input type="radio" jsf:id="genderM" value="2" class="minimal" a:checked="#{(customerManagedBean.gender == 2) ? 'checked' : null}"
                                               a:name="#{genderItem.clientId}" />
                                        <label jsf:for="genderM">Male</label>
                                        <h:inputHidden binding="#{genderItem}" value="#{customerManagedBean.gender}" />
                                    </div>
                                </div>

                                <!-- DOB -->
                                <div class="form-group">
                                    <h:outputLabel for="inputDOB">Date of Birth (dd/mm/yyyy)</h:outputLabel>
                                    <div class="input-group date" id="dobpicker" data-target-input="nearest">
                                        <div class="input-group-prepend" data-target="#dobpicker" data-toggle="datetimepicker">
                                            <span class="input-group-text">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                        </div>
                                        <h:inputText binding="#{inputDOB}" id="inputDOB" value="#{customerManagedBean.dob}" required="true" requiredMessage="DOB is required"
                                                     converterMessage="Format should be dd/mm/yyy" class="form-control datepicker #{inputDOB.valid ? '' :'is-invalid'}" a:data-target="#dobpicker" a:data-toggle="datetimepicker">
                                            <f:convertDateTime pattern="dd/MM/yyy" />
                                        </h:inputText>
                                        <h:message for="inputDOB" class="invalid-feedback" />
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <h:button value="Cancel" class="btn btn-default" outcome="searchCustomers2" />
                                <h:commandButton value="Submit" class="btn btn-primary float-right" actionListener="#{customerManagedBean.submitAction}"
                                                 action="searchCustomers2?faces-redirect=true" />
                            </div>
                        </h:form>
                    </div>
                    <!-- /.card -->
                </section>
                <!-- /.content -->
            </ui:define>

            <ui:define name="script">
                <script>
                    //Date picker
                    $('#dobpicker').datetimepicker({
                        format: 'DD/MM/YYYY'
                    });
                </script>

            </ui:define>

        </ui:composition>

    </body>
</html>
