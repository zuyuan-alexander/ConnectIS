<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./layout/homePageTemplate.xhtml">
            <ui:define name="title">
                Change Password
                <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>  
                <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />  
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>  
            </ui:define>

            <ui:define name="content">
                <!-- for edit case -->
                <f:metadata>
                    <f:event type="preRenderView" listener="#{studentManagedBean.loadSelectedStudent()}" />
                </f:metadata>

                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">User's Profile</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item">
                                        <a href="#{request.contextPath}/homePage.xhtml">Home</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a href="#{request.contextPath}/viewProfile.xhtml">View Profile</a>
                                    </li>
                                    <li class="breadcrumb-item active">
                                        Change Password
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <!-- Main content -->
                <section class="content">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">
                                Change Password
                            </h3>
                        </div>
                        <!-- /.card-header -->

                        <!-- form start -->
                        <h:form id="myForm">

                            <div class="card-body">
                                <!-- old password -->
                                <div class="form-group">
                                    <h:outputLabel for="oldPassword">Old Password</h:outputLabel>
                                    <h:inputSecret binding="#{oldPassword}" id="oldPassword" value="#{studentManagedBean.password}" required="true" requiredMessage="Old Password is required"
                                                   class="form-control #{oldPassword.valid ? '' :'is-invalid'}" />
                                    <h:message for="oldPassword" class="invalid-feedback" style="display:block;" />
                                </div>

                                <!-- new password -->
                                <div class="form-group">
                                    <h:outputLabel for="newPassword">New Password</h:outputLabel>
                                    <h:inputSecret binding="#{newPassword}" id="newPassword" value="#{studentManagedBean.newPassword}" required="true" requiredMessage="New Password is required"
                                                   class="form-control #{newPassword.valid ? '' :'is-invalid'}" />
                                    <h:message for="newPassword" class="invalid-feedback" style="display:block;" />
                                </div>

                                <!-- confirm password -->
                                <div class="form-group">
                                    <h:outputLabel for="confirmPassword">Confirm Password</h:outputLabel>
                                    <h:inputSecret binding="#{confirmPassword}" id="confirmPassword" value="#{studentManagedBean.confirmPassword}" required="true" requiredMessage="Confirm Password is required"
                                                   class="form-control #{confirmPassword.valid ? '' :'is-invalid'}" />
                                    <h:message for="confirmPassword" class="invalid-feedback" style="display:block;" />
                                </div>

                            </div>

                            <!-- /.card-body -->
                            <div class="card-footer">
                                <h:button value="Cancel" class="btn btn-default" outcome="viewProfile" />
                                <h:commandButton value="Update Password" class="submit btn btn-primary float-right" action="#{studentManagedBean.changePassword(evt)}" />
                            </div>
                        </h:form>
                    </div>
                    <!-- /.card -->
                </section>
                <!-- /.content -->
            </ui:define>

        </ui:composition>

    </body>
</html>
