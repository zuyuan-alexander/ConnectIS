<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/layout/authentication.xhtml">

    <ui:define name="content">

        <body>
            <div class="limiter" style="background-image: url('cbg-01.jpg'); ">
                <div class="container-login100">
                    <div class="wrap-login100">
                        <div class="login100-form-title" style="background-image: url('resources/images/bg-01.jpg');">
                            <span class="login100-form-title-1">
                                Login
                            </span>
                        </div>

                        <h:form id="loginForm" class="login100-form validate-form">
                            <p:growl id="growl" showDetail="true" sticky="true" />
                            <div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
                                <span class="label-input100">Email</span>
                                <h:inputText class="input100" value="#{authenticationManagedBean.email}" pt:placeholder="Enter email"/>
                                <span class="focus-input100"></span>
                            </div>

                            <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                                <span class="label-input100">Password</span>
                                <h:inputSecret class="input100" value="#{authenticationManagedBean.password}" pt:placeholder="Enter password"/>
                                <span class="focus-input100"></span>
                            </div>

                            <div class="flex-sb-m w-full p-b-30">
                                <div class="contact100-form-checkbox">
                                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"/>
                                    <label class="label-checkbox100" for="ckb1">
                                        Remember me
                                    </label>
                                </div>

                                <div>
                                    <a href="#" class="txt1">
                                        Forgot Password?
                                    </a>
                                </div>
                            </div>

                            <div class="container-login100-form-btn">
                                <h:commandButton value="Login" 
                                                 action="#{authenticationManagedBean.login}" 
                                                 styleClass="login100-form-btn"/>
                            </div>

                            <div class="next-text" style="text-align: right; margin-top: 20px;">
                                Don't have an account? <a href="signup.xhtml" style="font-family: Poppins-Regular;">Sign up with us now!</a>
                            </div>

                        </h:form>
                    </div>

                </div>
            </div>

            <!--===============================================================================================-->
            <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
            <!--===============================================================================================-->
            <script src="vendor/animsition/js/animsition.min.js"></script>
            <!--===============================================================================================-->
            <script src="vendor/bootstrap/js/popper.js"></script>
            <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
            <!--===============================================================================================-->
            <script src="vendor/select2/select2.min.js"></script>
            <!--===============================================================================================-->
            <script src="vendor/daterangepicker/moment.min.js"></script>
            <script src="vendor/daterangepicker/daterangepicker.js"></script>
            <!--===============================================================================================-->
            <script src="vendor/countdowntime/countdowntime.js"></script>
            <!--===============================================================================================-->
            <script src="js/main.js"></script>
        </body>
    </ui:define>

</ui:composition>
