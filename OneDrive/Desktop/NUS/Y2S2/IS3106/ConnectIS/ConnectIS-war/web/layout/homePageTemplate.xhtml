<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Title</ui:insert></title>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/fontawesome-free/css/all.min.css" />
        <!-- Daterange picker -->
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/daterangepicker/daterangepicker.css"
              />
        <!-- iCheck for checkboxes and radio inputs -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
        <!-- Tempusdominus Bootstrap 4 (Date Picker) -->
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css"/>
        <!-- DataTables -->
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css" />
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/datatables-responsive/css/responsive.bootstrap4.min.css" />
        <!-- Theme style (comes with Bootstrap) -->
        <link rel="stylesheet"
              href="#{request.contextPath}/dist/css/adminlte.min.css" />
        <!-- BootStrap Switch -->

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400
              i,700&amp;display=fallback"/>
        <link rel ="stylesheet"
              href="#{request.contextPath}/plugins/summernote/summernote-bs4.min.css"/>


        <style>
            .pin-button {
                background-color: white; /* Changed to white background */
                color: #007BFF; /* Changed to blue words */
                border: 2px solid #007BFF; /* Added blue border */
                padding: 6px 12px; /* Adjusted padding to make it more compact */
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 14px; /* Adjusted font-size to make it smaller */
                margin: 4px 2px;
                transition-duration: 0.4s;
                cursor: pointer;
            }

            .pinned-button {
                background-color: #007BFF;
                background-image: none; 
                color: white;
                border: none;
                padding: 6px 12px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 14px;
                margin: 4px 2px;
                transition-duration: 0.4s;
                cursor: pointer;
            }

            /*            .pin-button:hover {
                            background-color: #0056b3;
                            color: white;
                        }
                        
                        .pinned-button:hover {
                            background-color: #0056b3;
                            color: white;
                        }*/

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            /* Links inside the dropdown */
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            /* Change color of dropdown links on hover */
            .dropdown-content a:hover {
                background-color: #86B7FF;
            }

            /* Show the dropdown menu on hover */
            .dropdown:hover .dropdown-content {
                display: block;
            }

            /* Change the background color of the dropdown button when the dropdown content is shown */
            .dropdown:hover .dropbtn {
                background-color: #A6A6A6;
                moz-border-radius: 50px;
                webkit-border-radius: 50px;
                border-radius: 50px;
            }
        </style>


    </h:head>

    <h:body class="hold-transition sidebar-mini layout-fixed">
        <div class="wrapper">

            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#"
                           role="button">
                            <i class="fa fa-bars"></i>
                        </a>
                    </li>
                </ul>

                <!-- Right navbar links -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <h:form>
                            <h:commandLink class="btn btn-primary" action="createPost.xhtml?faces-redirect=true" 
                                           style="moz-border-radius: 25px; webkit-border-radius: 25px; border-radius: 25px;">
                                <i class="fa fa-plus"></i> Create
                            </h:commandLink>
                        </h:form>
                    </li>
                    <li class="nav-item">
                        <h:form>
                            <div class="dropdown">
                                <button class="dropbtn btn">
                                    <img class="dropdown" src="/ConnectIS-war/upload/#{studentManagedBean.profilePicture}" 
                                         style="width: 40pt; height: 40pt; border-radius: 50%;" alt="Profile Picture"/>
                                    <span>#{studentManagedBean.firstname} #{studentManagedBean.lastname}</span>
                                </button>
                                <div class="dropdown-content">
                                    <a href="#{request.contextPath}/viewProfile.xhtml"><i class="nav-icon fa fa-user"></i> View Profile</a>
                                    <a href="#{request.contextPath}/editProfile.xhtml"><i class="nav-icon fa fa-cog"></i> Edit Profile</a>
                                    <h:commandLink action="#{authenticationManagedBean.logout()}"><i class="fa fa-sign-out-alt"></i> Logout</h:commandLink>
                                </div>
                            </div>
                        </h:form>
                    </li>
                </ul>
            </nav>
            <!-- /.navbar -->

            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="#{request.contextPath}" class="brand-link">
                    <img src="dist/img/logo.png" alt="AdminLTE Logo" class="brand-image
                         img-circle elevation-3" style="opacity: .8" />
                    <span class="brand-text font-weight-light">
                        <b>ISConnect</b>
                    </span>
                </a>
                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                            <li class="nav-item">
                                <a href="#{request.contextPath}/homePage.xhtml"
                                   class="nav-link #{request.requestURI == '/ConnectIS-war/homePage.xhtml' ? 'active' : ''}">
                                    <i class="nav-icon fa fa-home"></i>
                                    <p>
                                        Home
                                    </p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#{request.contextPath}/courseHomePage.xhtml"
                                   class="nav-link #{request.requestURI == '/ConnectIS-war/courseHomePage.xhtml' ? 'active' : ''}">
                                    <i class="nav-icon fa fa-bookmark"></i>
                                    <p>
                                        My Saved Courses
                                    </p>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="#{request.contextPath}/viewProfile.xhtml"
                                   class="nav-link #{request.requestURI == '/ConnectIS-war/viewProfile.xhtml' ? 'active' : ''}">
                                    <i class="nav-icon fa fa-user"></i>
                                    <p>
                                        View Profile
                                    </p>
                                </a>
                            </li>

                            <li class="nav-item" style="margin-top: 10px; "></li>
                            <li class="nav-item">
                                <span style="color: white; margin-left: 20px;">All Courses</span>
                            </li>


                            <li class="nav-item">
                                <c:forEach items="#{courseManagedBean.allCourses}" var="course">
                                    <li class="nav-item">
                                        <a href="#{request.contextPath}/courseHomePage.xhtml?courseId=#{course.courseId}" 
                                           class="nav-link #{courseManagedBean.getCourseLinkClass(course.courseId)}">
                                            <i class="nav-icon fa fa-book"></i>
                                            <p>#{course.courseCode}</p>
                                        </a>
                                    </li>
                                </c:forEach><br/>
                            </li>

                            <li class="nav-item">
                                <h:form>
                                    <h:commandLink class="btn btn-primary" action="createPost.xhtml?faces-redirect=true" 
                                                   style="moz-border-radius: 25px; webkit-border-radius: 25px; border-radius: 25px; color: white; width: 100%;">
                                        <i class="fa fa-plus"></i> Create
                                    </h:commandLink>
                                </h:form>
                                <br/>
                                <h:form id="logoutForm">
                                    <h:commandButton value="Logout" action="#{authenticationManagedBean.logout()}" class="btn btn-primary" style="width: 100%;"/>
                                </h:form>
                            </li>
                        </ul>
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <ui:insert name="content">Content</ui:insert>
            </div>


        </div>

        <!-- jQuery -->
        <script src="#{request.contextPath}/plugins/jquery/jquery.min.js"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="#{request.contextPath}/plugins/jquery-ui/jquery-ui.min.js"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>$.widget.bridge('uibutton', $.ui.button);</script>
        <!-- Bootstrap 4 -->
        <script src="#{request.contextPath}/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Tempusdominus Bootstrap 4 (Date Picker) -->
        <script src="#{request.contextPath}/plugins/moment/moment.min.js"></script>
        <script src="#{request.contextPath}/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
        <!-- AdminLTE App -->
        <script src="#{request.contextPath}/dist/js/adminlte.js"></script>
        <!-- DataTables -->
        <script src="#{request.contextPath}/plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="#{request.contextPath}/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
        <script src="#{request.contextPath}/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
        <script src="#{request.contextPath}/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
        <script src="#{request.contextPath}/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
        <!-- Summernote -->
        <script src="#{request.contextPath}/plugins/summernote/summernote-bs4.min.js"></script>
        <!--Popper-->
        <script src="#{request.contextPath}/plugins/popper/popper.min.js"></script>
        <ui:insert name="script">Script</ui:insert>

    </h:body>

</html>
