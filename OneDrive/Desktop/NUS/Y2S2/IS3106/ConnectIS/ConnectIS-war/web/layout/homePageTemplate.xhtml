<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/fontawesome-free/css/all.min.css" />
        <!-- Daterange picker -->
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/daterangepicker/daterangepicker.css"
              />
        <!-- iCheck for checkboxes and radio inputs -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/icheck-
              bootstrap/icheck-bootstrap.min.css" />
        <!-- Tempusdominus Bootstrap 4 (Date Picker) -->
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/tempusdominus-bootstrap-
              4/css/tempusdominus-bootstrap-4.min.css"/>
        <!-- DataTables -->
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/datatables-
              bs4/css/dataTables.bootstrap4.min.css" />
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/datatables-
              responsive/css/responsive.bootstrap4.min.css" />
        <!-- Theme style (comes with Bootstrap) -->
        <link rel="stylesheet"
              href="#{request.contextPath}/dist/css/adminlte.min.css" />
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400
              i,700&amp;display=fallback"/>
    </h:head>

    <h:body class="hold-transition sidebar-mini layout-fixed">
        <div class="wrapper">

            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#"
                           role="button">
                            <i class="fa fa-bars"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.navbar -->

            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="#{request.contextPath}" class="brand-link">
                    <img src="dist/img/logo.png" alt="AdminLTE Logo" class="brand-image
                         img-circle elevation-3" style="opacity: .8" />
                    <span class="brand-text font-weight-light">
                        <b>ISConnect</b>
                    </span>
                </a>
                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                            <!-- Add icons to the links using the .nav-icon class
                            with font-awesome or any other icon font library -->
                            <li class="nav-item">
                                <a href="#{request.contextPath}/manageCustomer.xhtml"
                                   class="nav-link">
                                    <i class="nav-icon fa fa-home"></i>
                                    <p>
                                        Home
                                    </p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#{request.contextPath}/searchCustomers2.xhtml"
                                   class="nav-link">
                                    <i class="nav-icon fa fa-users"></i>
                                    <p>
                                        My Courses
                                    </p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <!-- /.content-wrapper -->
            <footer class="main-footer">
                <strong>Copyright &copy; IS3106 Studios.</strong> All rights
                reserved.
            </footer>


        </div>

        <!-- jQuery -->
        <script src="#{request.contextPath}/plugins/jquery/jquery.min.js"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="#{request.contextPath}/plugins/jquery-ui/jquery-ui.min.js"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>$.widget.bridge('uibutton', $.ui.button);</script>
        <!-- Bootstrap 4 -->
        <script src="#{request.contextPath}/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Tempusdominus Bootstrap 4 (Date Picker) -->
        <script src="#{request.contextPath}/plugins/moment/moment.min.js"></script>
        <script src="#{request.contextPath}/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
        <!-- AdminLTE App -->
        <script src="#{request.contextPath}/dist/js/adminlte.js"></script>
        <!-- DataTables -->
        <script src="#{request.contextPath}/plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="#{request.contextPath}/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
        <script src="#{request.contextPath}/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
        <script src="#{request.contextPath}/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
        <script src="#{request.contextPath}/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
        <ui:insert name="script">Script</ui:insert>
    </h:body>

</html>
