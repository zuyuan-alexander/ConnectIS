<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./layout/default.xhtml">

    <ui:define name="content">


        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
        <h:head>
            <title>Create New Post</title>
            <style>
                /* Toggle Switch */
                .custom-control {
                    position: relative;
                    padding-left: 2rem;
                }

                .custom-control-input {
                    position: absolute;
                    z-index: -1;
                    opacity: 0;
                }

                .custom-control-label {
                    position: relative;
                    margin-bottom: 0;
                    vertical-align: top;
                    cursor: pointer;
                    padding-left: 2.5rem;
                }

                .custom-control-label::before,
                .custom-control-label::after {
                    position: absolute;
                    top: .25rem;
                    left: 0;
                    display: block;
                    width: 1.75rem;
                    height: 1rem;
                    content: "";
                    background-color: #adb5bd;
                    border-radius: .5rem;
                }

                .custom-control-label::after {
                    background-color: #fff;
                    transition: background-color .15s ease-in-out, transform .15s ease-in-out;
                }

                .custom-control-input:checked ~ .custom-control-label::before {
                    background-color: #5cb85c;
                }

                .custom-control-input:checked ~ .custom-control-label::after {
                    transform: translateX(.75rem);
                }

                .custom-control-input:focus ~ .custom-control-label::before {
                    box-shadow: 0 0 0 1px #fff, 0 0 0 3px rgba(13, 110, 253, .25);
                }

            </style>
            <!-- Additional styles and scripts -->
        </h:head>

        <h:body>
            <div class="form-layout">
                <h:form enctype="multipart/form-data">
                    <div class="form-group">
                        <p:outputLabel for="title" value="Title:"/>
                        <p:inputText id="title" styleClass="input-field" value="#{postManagedBean.title}" required="true" label="Title"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel value="Type:"/>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input type="radio" name="type" value="lecture" autocomplete="off"/> Lecture
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="type" value="labs" autocomplete="off"/> Labs
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="type" value="tutorials" autocomplete="off"/> Tutorials
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="type" value="project" autocomplete="off"/> Project
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="type" value="others" autocomplete="off"/> Others
                            </label>
                        </div>
                        <h:inputHidden id="selectedType" value="#{postManagedBean.postType}" />
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="text" value="Text (optional):"/>
                        <textarea id="summernote" name="text" class="input-textarea form-control" rows="10"/>
                        <h:inputHidden id="text" value="#{postManagedBean.content}"/>
                    </div>

                    <div class="form-group d-flex align-items-center justify-content-between">
                        <p:outputLabel for="anonymity" value="Show my name:" class="mb-0"/>
                        <div class="custom-control custom-switch">
                            <h:selectBooleanCheckbox id="anonymity" value="#{postManagedBean.anonymous}" styleClass="custom-control-input" />
                            <h:outputLabel for="anonymity" styleClass="custom-control-label"></h:outputLabel>
                        </div>
                    </div>

                    <div class="clear-fix">
                        <p:commandButton styleClass="command-button" value="Submit" action="#{postManagedBean.submit}" onclick="submitPost();" ajax="false"/>
                    </div>
                </h:form>
            </div>

            <ui:define name="script">

                <script>
                    $(document).ready(function () {
                        $('#summernote').summernote({
                            placeholder: 'Compose your post here...',
                            tabsize: 2,
                            height: 200
                        });
                    });

                    function submitPost() {
                        var content = $('#summernote').summernote('code');
                        document.getElementById('text').value = content;
                    }
                </script>

                <script>
                    // Toggle button active state and update hidden input
                    $('.btn-group .btn').on('click', function (e) {
                        var buttons = $(this).parent().children('.btn');
                        buttons.removeClass('active');
                        buttons.each(function () {
                            $(this).find('input').prop('checked', false);
                        });

                        $(this).addClass('active');
                        $(this).find('input').prop('checked', true);
                        $('#postForm\\:selectedType').val($(this).find('input').val());
                    });

                    // Your existing scripts...
                </script>

            </ui:define>

        </h:body>
    </ui:define>
</ui:composition>
